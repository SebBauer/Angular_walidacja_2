<app-header><p content>Lista wszystkich kontaktów</p></app-header>
<table *ngIf="contacts && contacts.length > 0; else noContactsAlert" class="table table-striped table-sm">
  <thead class="thead-dark">
    <tr>
      <th>Lp.</th>
      <th>Nazwisko</th>
      <th>Imię</th>
      <th>Numer tel</th>
      <th>Działania</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let contact of contacts; let i = index" [routerLink]="['/contact', contact?.id]">
      <td>{{ i + 1 }}</td>
      <td>{{ contact?.surname }}</td>
      <td>{{ contact?.firstName }}</td>
      <td>{{ contact?.phoneNumber }}</td>
      <td><button class="btn btn-sm btn-danger" (click)="removeContact(contact, $event)">Usuń</button></td>
    </tr>
  </tbody>
</table>
<app-contacts-count [numberOfContacts] = "contactsCount"></app-contacts-count>
<ng-template #noContactsAlert>
  <p class="no-contacts">Currently no contacts in your applications</p>
</ng-template>
